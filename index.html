      function shouldLoadAds() {

        // é¦–å…ˆæ£€æŸ¥æ˜¯å¦ä¸ºå†…å®¹é¡µè·¯å¾„
        const isContentPage = AD_ALLOWED_PATHS.some(path =>

        const isGameInterface = currentHash.includes('#/training') ||

        return isContentPage && !isGameInterface;
