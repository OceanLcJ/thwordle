<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ไม่พบหน้าที่ต้องการ | Thwordle</title>
    <meta name="description" content="ขออภัย หน้าที่คุณต้องการไม่พบ กลับไปเล่น Thwordle เวอเดิ้ลภาษาไทยได้เลย">
    <meta name="robots" content="noindex, nofollow">

    <!-- 不包含 AdSense 代码 -->
    <style>
        body {
            font-family: "Noto Sans Thai", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-description {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .game-tiles {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .tile {
            width: 2rem;
            height: 2rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.875rem;
        }

        .tile-correct { background-color: #10b981; }
        .tile-partial { background-color: #f59e0b; }
        .tile-wrong { background-color: #6b7280; }

        .home-button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        .home-button:hover {
            background-color: #1d4ed8;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-title">ไม่พบหน้าที่ต้องการ</div>
        <div class="error-description">
            ขออภัย หน้าที่คุณกำลังค้นหาไม่มีอยู่ในระบบ
        </div>

        <div class="brand">Thwordle</div>
        <div class="game-tiles">
            <div class="tile tile-correct">ก</div>
            <div class="tile tile-partial">า</div>
            <div class="tile tile-wrong">ร</div>
            <div class="tile tile-wrong">ด</div>
            <div class="tile tile-wrong">?</div>
        </div>
        <div class="subtitle">เวอเดิ้ลภาษาไทยยังคงรออยู่!</div>

        <a href="/" class="home-button">กลับสู่หน้าแรก</a>

        <div style="margin-top: 2rem; font-size: 0.75rem; color: #9ca3af;">
            หรือลองเข้าไปที่ URL ที่ถูกต้อง หรือติดต่อทีมงานหากเกิดปัญหาต่อเนื่อง
        </div>
    </div>
</body>
</html>
